<div class="login">
    <form>
        <div class="title">Log In</div>
        <div class="item">
            <div class="label">Email</div>
            <input type="text" name="username" [(ngModel)]="login.username">
        </div>
        <div class="item">
            <div class="label">Password</div>
            <input type="password" name="password" [(ngModel)]="login.password">
        </div>
        <button (click)="onLogin()">Log in</button>
    </form>
</div>
